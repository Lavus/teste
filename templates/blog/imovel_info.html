<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load cloudinary %}
    {% load url from future %}            
    <meta charset="UTF-8">
    <title>Detalhes do Imovel - MC</title>
</head>
<body>
{% block content %}
    <div class="imovel">
        <h1>{{ imovel.titulo }}</h1>
        <p>{{ imovel.descricao|linebreaksbr }}</p>
        {% for mage in imovel.imagens.all %}
            {% cloudinary mage.imagem THUMBNAIL %}
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
